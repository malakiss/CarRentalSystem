<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="loginconnection.php" method="post">
            <h1>Login Form</h1> 
            <input id="email" type="email" name="email" placeholder="Email" required>
            <input id="pass" type="password" name="password" placeholder="Password" required>
            <div class="user-type">
                <label>
                    <input type="radio" name="user_type" value="employee" required> Employee
                </label>
                <label>
                    <input type="radio" name="user_type" value="customer" required> Customer
                </label>
            </div>
            <button id="button" type="submit">Login</button> 
            <A HREF = "http://localhost/lab4/signup.html" id = "link">Signup?</A>
        </form>
        <script src="script.js"></script>
    </body>
</html>
